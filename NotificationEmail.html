<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            border-radius: 5px;
            overflow: hidden;
        }
        .header {
            background:  #007BFF;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .body {
            padding: 20px;
        }
        .footer {
            background: #f1f1f1;
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Logo Full design.png" alt="Company Logo" style="max-width: 100%; height: 100px;">
            <h1>Kickside Rwanda</h1>
        </div>
        <div class="body">
            <h2>New article published</h2>
            <p>Dear Subscriber,</p>
            <h2>${articleTitle}</h2>
            <p>We are excited to inform you that a new article has been published. Click the link below to read it:</p>
            <a href="https://yourwebsite.com/articles/${articleTitle.replace(/\s+/g, '-').toLowerCase()}">Read Article</a>
        </div>
        <div class="footer">
            <p>&copy; 2023 Kickside Rwanda</p>
            <div class="social-links">
                <a href="https://facebook.com/kickside_rw">Facebook</a>
                <a href="https://twitter.com/kickside_rw">Twitter</a>
                <a href="https://instagram.com/kickside_rw">Instagram</a>
            </div>
            <p>This is an automated message. Please do not reply.</p>
        </div>
    </div>
</body>
</html>
